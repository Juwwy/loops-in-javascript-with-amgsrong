<button onmousedown="oddDoWhile();">Odd Number with Do while loop</button>

    <script>

        // Even and Odd statement with Do while loop

function oddDoWhile(){
    var input ;
    do{
        input = parseInt(prompt("enter number"));
    }while(input != input || input < 100 || input > 1000){
        for(var i = 0; i <=input; i++){
            if(i % 2 == 0){
                document.write(`${i} is an even number`);
            }else{
                document.write(`${i} is an odd number`);
            }
        }
    }

}
// 
// Even and Odd statement with for loop

function oddFor(){
    var input;
    var counter = 1

    for(var i = 0; i < counter; i++){
        input= parseInt(prompt("Enter number"));
        if(input != input || input < 100 || input > 1000){
            i--;
            continue;
        }else{
            for(i = 0; i <= input; i++){
                if(i % 2 == 0){
                    document.write(`${i} is an even number<br>`)
                }else{
                    document.write(`${i} is an odd number <br>`);
                }
            }
        }

    }
}


// amstrong numbers loop

function amstrong(){
    for (var i = 100; i < 1000; i++)
{
    var h, t, u;
    h= parseInt(i / 100);
    t = parseInt((i % 100)/10);
    u = parseInt((i%100)% 10);
    if(h**3 + t**3 + u**3 == i){
        document.write(`${i} is an amstrong number <br>`);
    }
}
    
}
